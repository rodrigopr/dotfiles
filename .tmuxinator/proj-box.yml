# ~/.tmuxinator/proj-box.yml

name: proj-box
root: ~/
pre_window: eval (docker-machine env aws-dev)
startup_window: box

windows:
  - box: 
      root: ~/Projects/box
      panes:
        - vim
  - webpy:
      layout: main-horizontal
      root: ~/Projects/jusbrasil-webpy
      panes:
        - vim
        - docker-compose logs webnode
        - docker-osx-dev
        - grunt build; grunt watch
  - misc: htop
